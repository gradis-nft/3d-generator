<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Gradis 3D Convertito</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="background: #231f20"></canvas>
    <script src="web3/index.js"></script>
    <script src="Build/GradisBuildWebGlMinimal.loader.js"></script>
    <script>
      console.log(">>>>>>>> GM! <<<<<<<<");
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/GradisBuildWebGlMinimal.data",
        frameworkUrl: "Build/GradisBuildWebGlMinimal.framework.js",
        codeUrl: "Build/GradisBuildWebGlMinimal.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Gradis",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        // connect popup
        ethereum.enable();
      } else {
        alert("Non-Ethereum browser detected. Please connect to a wallet");
      }
    </script>
    <script src="userScreen.js"></script>
  </body>
</html>
