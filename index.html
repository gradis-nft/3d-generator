<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Gradis 3D Convertito</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="background: #231f20"></canvas>
    <script src="web3/index.js"></script>
    <script src="Build/GradisBuildWebGlMinimal.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector('#unity-canvas'), {
        dataUrl: 'Build/GradisBuildWebGlMinimal.data',
        frameworkUrl: 'Build/GradisBuildWebGlMinimal.framework.js',
        codeUrl: 'Build/GradisBuildWebGlMinimal.wasm',
        streamingAssetsUrl: 'StreamingAssets',
        companyName: 'DefaultCompany',
        productName: 'Gradis',
        productVersion: '0.1',
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
    <script src="userScreen.js"></script>
  </body>
</html>
